<div class="buildingblocklistingcontainter">
     <ul id="buildingblockListing" class="buildingblocklistingul"></ul>
</div>  

<!--BaaS Full Listing JavaScript--->
<script type="text/javascript">

// Requires Mustache - http://mustache.github.io/

function listCompanies()
    {
    $.getJSON('data/buildingblockcategories.json', function(data) {
        toggle = 0;
         $.each(data['buildingblockcategories'], function(key, val) {
             
            var template = $('#buildingblockcategoryTemplate').html();
            var html = Mustache.to_html(template, val);
            $('#buildingblockListing').append(html);  
            
            category = val['category'];            
            slug = val['slug'];
            
            $.getJSON('data/buildingblocks.json', function(data2) {
                 $.each(data2['buildingblocks'], function(key2, val2) {
                     
                    name = val2['name'];
                    //alert("name");
                    category2 = val2['category'];  
                    if(category2==category){
                        var template2 = $('#buildingblockTemplate').html();
                        var html2 = Mustache.to_html(template2, val2);
                        $('#'+slug).append(html2);  
                      }   
                    });
                });                                    
            });
        });
    } 
listCompanies();
</script>

<!--Trigger BaaS Full Listing JavaScript onLoad-->
<script type="text/javascript">
listCompanies();
</script>
